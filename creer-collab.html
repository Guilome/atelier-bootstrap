  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><img src="logo.png" class="rounded"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Collaborateurs <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Statistiques</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Activités</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="offset-10">
        <a href='index.html'><button type="submit" class="btn btn-primary">Liste des collaborateurs</button></a>
      </div>
      <header>
        <h1>Nouveau Collaborateur</h1>
      </header>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNom">Nom</label>
            <input type="text" class="form-control" id="inputNom" placeholder="Nom">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPrenom">Prénom</label>
            <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom">
          </div>
        </div>
        <div class="form-group">
          <label for="inputNaissance">Date de naissance</label>
          <input type="date" class="form-control" id="inputNaissance" placeholder="">
        </div>
        <div class="form-group">
          <label for="inputAddresse">Adresse</label>
          <input type="text" class="form-control" id="inputAddresse" placeholder="">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputNumSociale">Numéro de sécurité sociale</label>
            <input type="number" class="form-control" id="inputNumSociale">
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Créer</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
